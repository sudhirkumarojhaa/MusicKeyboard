<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/drum.png" type="image/gif">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Music Keyboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="drum">
    <div class="container">
      <div class="keys">
        <div class="key" data-key="65">
          <kbd>A</kbd>
          <span class="sound"></span>
        </div>
        <div class="key" data-key="83">
          <kbd>S</kbd>
          <span class="sound"></span>
        </div>
        <div class="key" data-key="68">
          <kbd>D</kbd>
          <span class="sound"></span>
        </div>
        <div class="key" data-key="70">
          <kbd>F</kbd>
          <span class="sound"></span>
        </div>
        <div class="key" data-key="71">
          <kbd>G</kbd>
          <span class="sound"></span>
        </div>
        <div class="key" data-key="72">
          <kbd>H</kbd>
          <span class="sound"></span>
        </div>
        <div class="key" data-key="40">
          <kbd>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </kbd>
          <span class="sound"></span>
        </div>
      </div>
      <audio data-key="65" src="sound/a.mp3"></audio>
      <audio data-key="83" src="sound/b.mp3"></audio>
      <audio data-key="68" src="sound/c.mp3"></audio>
      <audio data-key="70" src="sound/d.mp3"></audio>
      <audio data-key="71" src="sound/e.mp3"></audio>
      <audio data-key="72" src="sound/f.mp3"></audio>
      <audio data-key="40" src="sound/h.mp3"></audio>
    </div>
  </section>

  <script src="js/custom.js"></script>
</body>

</html>
